    <meta charset="UTF-8">

</head>
<body>
<div class="taskbar">
    <span style="width: 10px;height: 100%"></span>
    <span style="font-size: 20px;">设备管理系统</span>
    <span style="width: 60%;height: 100%"></span>
    <a href="login.html"><button style="margin-top:4px;border-radius: 4px;border: none;height: 85%;width: 100px;font-size: 20px">主页</button></a>
    <span style="width: 20px;height: 100%"></span>
    <a href="login.html"><button style="margin-top:4px;border-radius: 4px;border: none;height: 85%;width: 100px;font-size: 20px">登录</button></a>
    <span style="width: 20px;height: 100%"></span>
    <a href="login.html"><button style="margin-top:4px;border-radius: 4px;border: none;height: 85%;width: 100px;font-size: 20px">我的信息</button></a>
</div>
<div class="show" style="margin-top: 1px;margin-bottom: 1px">
    <div class="img" style="background-image: url('static/img/1.jpg');background-size: contain"></div>
    <div class="img" style="background-image: url('static/img/2.jpg');background-size: contain"></div>
    <div class="img" style="background-image: url('static/img/3.jpg');background-size: contain"></div>
</div>

<div class="login" style="background-image: url('static/img/login.jpg');width: 1200px;height: 356px;">
    <div class="box_login">
        <div style="border-radius: 4px;border: none;background-color: rgba(255,255,255,0.7);width: 230px;height: 50px;margin: 10px auto;text-align: center;">
            <span style="line-height: 50px;font-size: 20px;">欢迎登录设备管理系统!</span>
        </div>
        <div>
            <form style="margin-left: 50px;font-size: 20px;" action="dologin" method="post">
                <input style="height: 23px;width: 200px" placeholder="账号：" type="text" name="username"><br>
                <input style="height: 23px;width: 200px" placeholder="密码：" type="password" name="password"><br>
                <input style="height: 23px;width: 200px"  type="hidden" name="role" value="user"><br>
                <button type="submit" style="margin-top:20px;border-radius: 4px;border: none;margin-left: 60px;width: 80px;height: 30px;font-size: 20px">登录</button>
            </form>

        </div>
    </div>
</div>
<div class="taskbar" style="text-align: center;justify-content: center;">
    <span>@该设备管理系统由郭韦刚，蔡天赐，徐文军，张奥举共同开发，侵权必纠</span>
</div>
